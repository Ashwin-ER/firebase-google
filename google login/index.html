<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup Page</title>
    <script src="main.js" defer type="module"></script>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Sign-In API -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <!-- Login Form -->
            <div class="form-container" id="loginForm">
                <h2>Welcome Back</h2>
                <form id="loginFormElement">
                    <div class="input-group">
                        <input type="email" id="loginEmail" required>
                        <label for="loginEmail">Email</label>
                    </div>
                    <div class="input-group">
                        <input type="password" id="loginPassword" required>
                        <label for="loginPassword">Password</label>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <div class="divider">
                    <span>or</span>
                </div>
                <div class="google-btn">
                    <button id="google-login-btn" class="google-signin-btn">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Logo">
                        Sign in with Google
                    </button>
                </div>
                <div class="links">
                    <a href="#" id="forgotPassword">Forgot Password?</a>
                    <a href="#" id="showSignup">Don't have an account? Sign Up</a>
                </div>
            </div>

            <!-- Signup Form -->
            <div class="form-container" id="signupForm" style="display: none;">
                <h2>Create Account</h2>
                <form id="signupFormElement">
                    <div class="input-group">
                        <input type="text" id="signupName" required>
                        <label for="signupName">Full Name</label>
                    </div>
                    <div class="input-group">
                        <input type="email" id="signupEmail" required>
                        <label for="signupEmail">Email</label>
                    </div>
                    <div class="input-group">
                        <input type="password" id="signupPassword" required>
                        <label for="signupPassword">Password</label>
                    </div>
                    <div class="input-group">
                        <input type="password" id="confirmPassword" required>
                        <label for="confirmPassword">Confirm Password</label>
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
                <div class="divider">
                    <span>or</span>
                </div>
                <div class="google-btn">
                    <button id="google-login-btn" class="google-signin-btn">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Logo">
                        Sign in with Google
                    </button>
                </div>
                <div class="links">
                    <a href="#" id="showLogin">Already have an account? Login</a>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
